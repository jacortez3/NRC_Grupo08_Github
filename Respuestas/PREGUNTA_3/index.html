    #fixed {position:absolute; top: 0px; left: 0px;}

<link href="style.css" rel="stylesheet">

</head>
<body>

<div id="fixed" style="padding-left:30%; padding-top: 10%;">
<br>
    <img src="../../Imagenes/selloespe.png"  width="65%" align="center">
    <h1 style="padding-left:25%;">Pregunta 3</h1>
<p>Escoja su género de películas preferido para desplegar una tabla con la información correspondiente</p>
<select id="myselect" onchange="change_myselect(this.value)">
  <option value="">Elija una de las siguientes opciones.</option>
  <option value="Terror">Terror</option>
  <option value="Drama">Drama</option>
  <option value="Accion">Accion</option>
</select>
<br>
<br>
<!--Tabla-->
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Protagonista</th>
        </tr>
      </thead>
      <tbody id="respuesta">

      </tbody>
      
    </table>
<br>
<button onclick="window.location.href='../../index.html'">Menu principal</button>
</div>

<script>

// Desarrolle el script correspondiente, para que escoja el actor correspondiente
function change_myselect(sel) {

  var generoElegido="";

  /*Poder saber que genero selecciono*/

  if(sel=="Terror"){
    generoElegido=sel;
  }else if(sel=="Accion"){
    generoElegido=sel;
  }else if(sel=="Drama"){
    generoElegido=sel;
  }
  
  /*Trabajando con xml json y ajax*/

  const xhttp = new XMLHttpRequest();
  xhttp.open('GET','ListaPeliculas.json',true);
  xhttp.send();
  xhttp.onreadystatechange = function(){
    if(this.readyState==4 && this.status==200){
      var datos = JSON.parse(this.responseText);  //Covertimos el texto en un objeto JavaScript
      var traerPeliculas = datos.peliculas;
      console.log(traerPeliculas);
      var respuesta= document.getElementById("respuesta");
      respuesta.innerHTML=""; /*Nos ayudara a limpiar*/

      for(var i=0;  i<traerPeliculas.length; i++){
        var generos= datos.peliculas[i].Genero;
        console.log(generos);
        if(generos==generoElegido){
          respuesta.innerHTML +=`
          <tr>
              <td>${datos.peliculas[i].Nombre}</td>
              <td>${datos.peliculas[i].Protagonista}</td>
                   
          </tr>
          `
        } else if(generos==generoElegido){
          respuesta.innerHTML +=`
          <tr>
              <td>${datos.peliculas[i].Nombre}</td>
              <td>${datos.peliculas[i].Protagonista}</td>
                   
          </tr>
          `
        } else if(generos==generoElegido){
          respuesta.innerHTML +=`
          <tr>
              <td>${datos.peliculas[i].Nombre}</td>
              <td>${datos.peliculas[i].Protagonista}</td>
                   
          </tr>
          `
        }
      }
    }
      
    }
  }




</script>
