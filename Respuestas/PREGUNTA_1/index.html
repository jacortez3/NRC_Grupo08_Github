	<script>
		function traerAnimalVivo() {
			var parser, xmlDoc;
			//la cadena de texto muestra marca, modelo y estado
			var text =

				//"<tienda><celular><marca>Samsung</marca><modelo>A30</modelo><estado>nuevo</estado></celular></tienda>"
				"<zoologico><animal><mamifero>Oso</mamifero><terrestre>Clima frio</terrestre><estado>vivo</estado></animal></zoologico>";
			parser = new DOMParser();
			xmlDoc = parser.parseFromString(text, "text/xml");

			document.getElementById("mamifero").innerHTML =
				xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue;

		}

		function traerAnimalMuerto() {
			var parser, xmlDoc;
			//la cadena de texto muestra marca, modelo y estado
			var text =

				"<zoologico><animal><mamifero>Guacamayo</mamifero><terrestre>Bosque</terrestre><estado>muerto</estado></animal></zoologico>";

			parser = new DOMParser();
			xmlDoc = parser.parseFromString(text, "text/xml");

			document.getElementById("mamifero2").innerHTML =
				xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue;

		}

		function traerAnimalExtinto() {
			var parser, xmlDoc;
			//la cadena de texto muestra marca, modelo y estado
			var text =
				"<zoologico><animal><mamifero>Dinosaurio</mamifero><terrestre>Bosque tropical</terrestre><estado>extinto</estado></animal></zoologico>";

			parser = new DOMParser();
			xmlDoc = parser.parseFromString(text, "text/xml");

			document.getElementById("mamifero3").innerHTML =
				xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue;

		}
